# Service definition for a http/https service.
apiVersion: v1
kind: Service
metadata:
  name: jupyterhub
  annotations:
    # Note that the backend talks over HTTP.
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # Fill in with the ARN of your certificate.
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:063208468694:certificate/63a30186-d66a-411c-b5c2-5264ca23c2b1
    # Only run SSL on the port named "https" below.
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  loadBalancerIP:
  ports:
  - port: 80
    name: http
    # Use named container port.
    targetPort: jupyter-http
  - port: 443
    name: https
    # Use named container port.
    targetPort: jupyter-http
  selector:
    application: jupyterhub
