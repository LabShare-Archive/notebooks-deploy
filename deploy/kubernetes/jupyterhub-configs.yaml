            return """
            <div class="form-group">
                <label for="image">Choose image tom spawn</label>
                <textarea class="form-control" name="image">{img}</textarea>
            </div>
            <div class="form-group">
                Choose language kernels and packages
                <br>
                <input type="checkbox" id="option1" name="option1" value1="1">
                <label for="option1"> Python Data Science</label><br>
                <input type="checkbox" id="option2" name="option2" value2="2">
                <label for="option2"> R</label><br>
                <input type="checkbox" id="option3" name="option3" value3="3">
                <label for="option3"> Julia</label><br><br>
            </div>
            Choose language kernels and/or packages:
            """.format(
                img=default_image
            )
    
        def options_from_form(self, formdata):
            image = formdata.get('image')
            # Decode user choices
            options = [
                'option1',
                'option2',
                'option3'
            ]
            base = '/srv/jupyterhub/railyard/stacks/base.yaml'
            stacks = [
                '/srv/jupyterhub/railyard/stacks/Python-datascience.yaml',
                '/srv/jupyterhub/railyard/stacks/R.yaml',
                '/srv/jupyterhub/railyard/stacks/julia.yaml'
            ]
            options = [True if formdata.get(option, None) else False for option in options]
            # image = 'labshare/polyglot-notebook:' + get_hash(readStacks(base, choice))
            self.log.debug("FORMDATA: %s. Chosen image: %s. Options: %s", formdata, image, str(options))
            return dict(profile={'display_name': 'Chosen image', 'default': True, 'kubespawner_override': {'image': image,}})
    
        def get_args(self):
            """Return arguments to pass to the notebook server"""
            argv = super().get_args()
            if self.user_options.get('argv'):
                argv.extend(self.user_options['argv'])
            return argv
    
        def get_env(self):
            env = super().get_env()
            if self.user_options.get('env'):
                env.update(self.user_options['env'])
            return env

